name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Heartbeat (prove runner started)
        shell: bash
        run: |
          set -euo pipefail
          echo "Runner is alive"
          echo "ref=${GITHUB_REF}"
          echo "sha=${GITHUB_SHA}"
          echo "actor=${GITHUB_ACTOR}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Keep in sync with Dockerfile (ruby:3.2.2) to avoid subtle build diffs
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
          # Some versions of `configure-pages` expose base information under different outputs.
          # We capture both and fallback in the script.
          PAGES_BASE_URL: ${{ steps.pages.outputs.base_url }}
          PAGES_BASE_PATH: ${{ steps.pages.outputs.base_path }}
        shell: bash
        run: |
          set -euo pipefail
          bundle exec jekyll clean
          bundle exec jekyll build --trace --destination "_site"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


